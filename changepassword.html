<body>

<div class="bg-change">
	<div class="container">
		<div class="change-password">
			<div class="password-title">
				<h2>
					change password
				</h2>
				<span>
					<i class="fa-solid fa-key"></i>
				</span>
			</div>
			<form action="" method="post">
				<div class="change-name">
					<label>enter old password:</label>
					<input type="password" name="" placeholder="change old password">
				</div>
				<div class="change-name">
					<label>enter new password:</label>
					<input type="password" name="" placeholder="change new password">
				</div>

				<div class="change-btn">
					<button type="submit">
						save
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
