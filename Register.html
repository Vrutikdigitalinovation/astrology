<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="css/home.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick-theme.min.css">
	<link rel="icon" href="image/logo.png">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/animatecss/3.5.2/animate.min.css">	
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>


	<div class="bg-register">
		<div class="container">
			<div class="re-form">
				<h2>
					Registeration  form
				</h2>

				<form action="" method="post"> 
					<div class="row">
						<div class="col-lg-6">
							<div class="re-name">
								<input type="text" name="" placeholder="first name">
								<span>
									<i class="fa-solid fa-user"></i>
								</span>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="re-name">
								<input type="text" name="" placeholder="last name">
								<span>
									<i class="fa-solid fa-user"></i>
								</span>
							</div>
						</div>
						
						<div class="col-lg-6">
							<div class="re-name">
								<input type="email" name="" placeholder="email id">
								<span>
									<i class="fa-solid fa-envelope"></i>
								</span>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="re-name">
								<input type="number" name="" placeholder="phone number">
								<span> 
									<i class="fa-solid fa-phone"></i>
								</span>
							</div>
						</div>

						<div class="col-lg-6">
							<div class="re-name">
								<input type="password" name="" placeholder="password">
								<span>
									<i class="fa-solid fa-lock"></i>
								</span>
							</div>
						</div>

						<div class="col-lg-6">
							<div class="re-name">
								<input type="password" name="" placeholder="confirm password">
								<span>
									<i class="fa-solid fa-lock"></i>
								</span>
							</div>
						</div>

						<div class="col-lg-12">
							<div class="re-check">
								<label>
									select course:
								</label><br>
								<div class="row">
									<div class="col-lg-4">
										<input type="checkbox" id="subject1" name="subject1" value="">
										<label for="subject1">Astrology</label>
									</div>
									<div class="col-lg-4">
										<input type="checkbox" id="subject2" name="subject2" value="">
										<label for="subject2">Tarot Reading </label>
									</div>
									<div class="col-lg-4">
										<input type="checkbox" id="subject3" name="subject3" value="">
										<label for="subject3">Vastu Shastra</label>
									</div>
									<div class="col-lg-4">
										<input type="checkbox" id="subject4" name="subject4" value="">
										<label for="subject4">Numerology</label>
									</div>
									<div class="col-lg-4">
										<input type="checkbox" id="subject4" name="subject4" value="">
										<label for="subject4">Palmistry</label>
									</div>
								</div>
							</div>
						</div>
						<div class="col-lg-12">
							<div class="re-btn-flex">
								<div class="re-btn">
									<button type="submit">
										register
									</button>
								</div>
								<div class="re-btn">
									<button type="submit">
										login
									</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>



	<div class="bg-student">
		<div class="container">
			<div class="student-name">
				<form action="" method="">
					<div class="col-lg-12">
						<div class="su-name">
							<input type="text" name="" value="">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
