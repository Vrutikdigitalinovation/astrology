<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Astrology</title>
	<link rel="stylesheet" type="text/css" href="css/home.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick-theme.min.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<div class="bg-contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-4">
				<div class="contact-box">
					<div class="contact-heading">
						<span>
							let's talk
						</span>
						<h2>
							Speak With Expert astrology.
						</h2>
					</div>
					<div class="contact-info">
						<div class="contact-icon">
							<i class="fa-solid fa-envelope"></i>
						</div>
						<div class="contact-name">
							<h5>
								e-mail:
							</h5>
							<h6>
								<a href="mailto:abc@gmail.com">abc@gmail.com</a>
							</h6>
						</div>
					</div>
					<div class="contact-info">
						<div class="contact-icon">
							<i class="fa-solid fa-phone"></i>
						</div>
						<div class="contact-name">
							<h5>
								phone:
							</h5>
							<h6>
								<a href="tel:123466467">123466467</a>
							</h6>
						</div>
					</div>
					<div class="contact-info">
						<div class="contact-icon">
							<i class="fa-solid fa-location-dot"></i>
						</div>
						<div class="contact-name">
							<h5>
								location:
							</h5>
							<h6>
								xyz address
							</h6>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-8">
				<div class="co-form">
					<h2>
						get in touch with us						
					</h2>
				
					<form action="" method="post">
						<div class="row">
							<div class="col-lg-6">
								<div class="contact-name">
									<input type="text" name="" value="" placeholder="name">
								</div>
							</div>
							<div class="col-lg-6">
								<div class="contact-name">
									<input type="email" name="" value="" placeholder="email ID">
								</div>
							</div>
							<div class="col-lg-12">
								<div class="contact-name">
									<input type="number" name="" value="" placeholder="phone number">
								</div>
							</div>
							<div class="col-lg-12">
								<div class="contact-name">
									<input type="text" name="" value="" placeholder="subject">
								</div>
							</div>
							<div class="col-lg-12">
								<div class="contact-name">
									<textarea placeholder="Your message "></textarea>
								</div>
							</div>

							<div class="col-lg-3">
								<div class="contact-btn">
									<button type="submit">
										submit
										<span><i class="fa-solid fa-paper-plane"></i></span>
									</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="co-map">

</div>
